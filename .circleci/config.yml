version: 2.1

orbs:
  heroku: circleci/heroku@1.0.1
  node: circleci/node@4.1.0

workflows:
  heroku_deploy:
    jobs:
      - build
      - heroku/deploy-via-git: # Use the pre-configured job, deploy-via-git
          requires:
            - build
          filters:
            branches:
              only:
                - staging
                - master

jobs:
  build:
    docker:
      - image: circleci/ruby:2.5-node
        environment:
          PGHOST: 127.0.0.1
          PGUSER: postgres
          RAILS_ENV: test
      - image: circleci/postgres:9.4.12-alpine
        environment:
          POSTGRES_USER: postgres
          POSTGRES_DB: stockCube_test_db
          POSTGRES_PASSWORD: ""
      - image: docker.elastic.co/elasticsearch/elasticsearch:6.8.0
        environment:
          - cluster.name: es-test-cluster
          - xpack.security.enabled: false
          - transport.host: localhost
          - network.host: 127.0.0.1
          - http.port: 9200
          - discovery.type: single-node
    working_directory: ~/circleci-demo-workflows
    steps:
      - checkout

      - restore_cache:
          key: stockcubes-cache-bundle-{{ checksum "Gemfile.lock" }}

      - restore_cache:
          key: stockcubes-cache-yarn-{{ checksum "yarn.lock" }}

      # Bundle install dependencies
      - run:
          name: Bundle Install
          command: bin/bundle install --path vendor/bundle

      - node/install-yarn:
          version: 1.22.4
      - run:
          name: Yarn Install
          command: yarn install

      - save_cache:
          key: stockcubes-cache-bundle-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle

      - save_cache:
          key: stockcubes-cache-yarn-{{ checksum "yarn.lock" }}
          paths:
            - ~/.yarn-cache

      # Database setup
      - run: bundle exec rake db:create db:schema:load
      - run:
          name: Run tests
          command: bundle exec rspec

      - run:
          name: Set env vars per branch
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              HEROKU_APP_NAME=${HEROKU_MASTER_APP_NAME}
            fi
            if [ "${CIRCLE_BRANCH}" == "staging" ]; then
              HEROKU_APP_NAME=${HEROKU_STAGING_APP_NAME}
            fi
